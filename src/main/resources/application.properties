server.port=8080
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
spring.messages.encoding=UTF-8
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
spring.thymeleaf.cache=false
spring.security.oauth2.client.registration.public-client.provider=spring
spring.security.oauth2.client.registration.public-client.client-id=public-client
spring.security.oauth2.client.registration.public-client.client-authentication-method=none
spring.security.oauth2.client.registration.public-client.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.public-client.redirect-uri=http://127.0.0.1:8080/login/oauth2/code/public-client
spring.security.oauth2.client.registration.public-client.scope=openid,profile
spring.security.oauth2.client.provider.spring.issuer-uri = http://api:9000
spring.security.oauth2.client.provider.spring.authorization-uri=http://api:9000/oauth2/authorize
spring.security.oauth2.client.provider.spring.token-uri=http://api:9000/oauth2/token
spring.security.oauth2.client.provider.spring.jwk-set-uri=http://api:9000/oauth2/jwks
